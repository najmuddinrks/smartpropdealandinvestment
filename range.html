<script>
       var select = document.getElementById('inputSelect__range');

// Append the option elements
for (var i = 50000; i <= 200000000; i += 5000000) {
    var option = document.createElement("option");
    option.text = i;
    option.value = i;
    select.appendChild(option);
}


var html5Slider = document.getElementById('html5');

noUiSlider.create(html5Slider, {
    start: [1, 20],
    connect: true,
    range: {
        'min': 50000,
        'max': 200000000
    }
});

var inputNumber = document.getElementById('input__number__range');

html5Slider.noUiSlider.on('update', function (values, handle) {
    var value = values[handle];
    if (handle) {
        inputNumber.value = value;
    } else {
        select.value = Math.round(value);
    }
});

select.addEventListener('change', function () {
    html5Slider.noUiSlider.set([this.value, null]);
});

inputNumber.addEventListener('change', function () {
    html5Slider.noUiSlider.set([null, this.value]);
});

</script>

function _validateEmail(email){
  var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(email);
}

function _validateNames(name){
  var re = /^[a-zA-Zа-яА-Я]+$/ui;
  return re.test(name);
}

function _validateUsername(username){
  var re = /^[а-яА-ЯёЁa-zA-Z0-9]{3,15}$/ui;
  return re.test(username);
}

function _validatePassword(password){
  var re = /(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/g;
  return re.test(password);
}
